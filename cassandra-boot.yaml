apiVersion: v1
kind: Pod
metadata:
  labels:
    app: sb-dfjdttee-cassandra
  name: sb-dfjdttee-cassandra
spec:
  containers:
  - args:
    - /run.sh
    resources:
      limits:
        cpu: "0.1"
    image: 172.30.188.59:5000/yepeng/cassandra-openshift-orchestration:latest
    name: sb-dfjdttee-cassandra
    ports:
    - name: cql
      containerPort: 9042
    - name: thrift
      containerPort: 9160
    volumeMounts:
    - name: data
      mountPath: /cassandra_data
    env:
    - name: MAX_HEAP_SIZE
      value: 512M
    - name: HEAP_NEWSIZE
      value: 100M
    - name: cluster_name
      value: sb-dfjdttee-cassandra
    - name: CASSANDRA_SERVICE
      value: sb-dfjdttee-cassandra
    - name: POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
  volumes:
    - name: data
      emptyDir: {}


---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sb-dfjdttee-cassandra
  name: sb-dfjdttee-cassandra
spec:
  ports:
    - port: 9042
  selector:
    app: sb-dfjdttee-cassandra

---

#Route to client
apiVersion: v1
kind: Route
metadata:
  name: sb-dfjdttee-cassandra
spec:
  host: sb-dfjdttee-cassandra.app.dataos.io
  to:
    kind: Service
    name: sb-dfjdttee-cassandra
